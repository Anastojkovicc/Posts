<div class="form-control-lg border border-primary shadow-lg  bg-body rounded">
<div class="d-flex justify-content-center  ">
     <a class="d-flex justify-content-center border border-primary  p-3 m-3 bg-light  fs-4 rounded-pill"
     routerLink="/new">
          Create new post
     </a>
     
 </div>
 </div>
<div class="form-control-lg border border-primary shadow-lg px-5 py-3 m-4 bg-body rounded" 
*ngFor="let post of posts">
    <div class="d-flex justify-content-center pt-1 mb-3 text-light bg-primary bg-gradient fs-4 rounded-pill"> 
         {{post.title}} 
     </div>
    <div class="bg-light fs-5 fw-lighter p-3 border border-primary"> 
         {{post.body}} 
     </div>
</div>
