<div class=" form-control-lg border border-primary shadow-lg px-5 py-3 m-4 bg-body rounded" *ngFor="let post of posts" >
    <div class="d-flex justify-content-center pt-1 mb-3 text-light bg-primary bg-gradient fs-4 rounded-pill "> 
         {{post.title}} </div>
    <div class="bg-light fs-5 fw-lighter p-3 border border-primary"> 
         {{post.body}} </div>
</div>
